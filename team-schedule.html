    <script>
        let schedules = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = function() {
            loadSchedules();
            setDefaultDate();
            renderSchedules();
            updateStats();
        };

        // ê¸°ë³¸ ë‚ ì§œë¥¼ ì˜¤ëŠ˜ë¡œ ì„¤ì •
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('scheduleDate').value = today;
        }

        // ì¼ì • ì¶”ê°€ í¼ ì œì¶œ
        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const schedule = {
                id: Date.now(),
                member: document.getElementById('memberName').value.trim(),
                date: document.getElementById('scheduleDate').value,
                time: document.getElementById('scheduleTime').value,
                title: document.getElementById('scheduleTitle').value.trim(),
                priority: document.getElementById('schedulePriority').value,
                description: document.getElementById('scheduleDescription').value.trim(),
                createdAt: new Date().toISOString()
            };

            schedules.push(schedule);
            saveSchedules();
            renderSchedules();
            updateStats();
            updateMemberFilter();
            
            // í¼ ì´ˆê¸°í™”
            this.reset();
            setDefaultDate();
            
            // ì„±ê³µ ì•Œë¦¼
            alert('ì¼ì •ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤! âœ…');
        });

        // ì¼ì • ì €ì¥
        function saveSchedules() {
            localStorage.setItem('teamSchedules', JSON.stringify(schedules));
        }

        // ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°
        function loadSchedules() {
            const saved = localStorage.getItem('teamSchedules');
            if (saved) {
                schedules = JSON.parse(saved);
            }
        }

        // ì¼ì • ë Œë”ë§
        function renderSchedules() {
            const container = document.getElementById('scheduleList');
            const memberFilter = document.getElementById('memberFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            
            let filtered = schedules.filter(schedule => {
                let matches = true;
                
                // ë‹´ë‹¹ì í•„í„°
                if (memberFilter !== 'all' && schedule.member !== memberFilter) {
                    matches = false;
                }
                
                // ë‚ ì§œ í•„í„°
                if (dateFilter !== 'all') {
                    const scheduleDate = new Date(schedule.date);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    if (dateFilter === 'today') {
                        const todayStr = new Date().toISOString().split('T')[0];
                        if (schedule.date !== todayStr) matches = false;
                    } else if (dateFilter === 'week') {
                        const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                        if (scheduleDate < today || scheduleDate > weekFromNow) matches = false;
                    } else if (dateFilter === 'month') {
                        const monthFromNow = new Date(today.getTime() + 30 * 24 * 60 * 60 * 1000);
                        if (scheduleDate < today || scheduleDate > monthFromNow) matches = false;
                    }
                }
                
                // ìš°ì„ ìˆœìœ„ í•„í„°
                if (priorityFilter !== 'all' && schedule.priority !== priorityFilter) {
                    matches = false;
                }
                
                return matches;
            });
            
            // ë‚ ì§œì™€ ì‹œê°„ìˆœìœ¼ë¡œ ì •ë ¬
            filtered.sort((a, b) => {
                const dateCompare = a.date.localeCompare(b.date);
                if (dateCompare !== 0) return dateCompare;
                return a.time.localeCompare(b.time);
            });
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ìƒˆë¡œìš´ íŒ€ ì¼ì •ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(schedule => {
                const priorityClass = `priority-${schedule.priority}`;
                const priorityBadgeClass = `priority-${schedule.priority}-badge`;
                const priorityText = {
                    high: 'ë†’ìŒ',
                    medium: 'ë³´í†µ',
                    low: 'ë‚®ìŒ'
                }[schedule.priority];
                
                const formattedDate = new Date(schedule.date).toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });
                
                return `
                    <div class="schedule-card ${priorityClass}">
                        <div class="schedule-header">
                            <div class="schedule-info">
                                <h3>${schedule.title}</h3>
                                <div class="schedule-meta">

                                    <span class="date-badge">ğŸ“… ${formattedDate}</span>
                                    <span class="time-badge">ğŸ• ${schedule.time}</span>
                                    <span class="priority-badge ${priorityBadgeClass}">âš¡ ${priorityText}</span>
                                </div>
                            </div>
                            <button class="btn btn-danger" onclick="deleteSchedule(${schedule.id})">ì‚­ì œ</button>
                        </div>
                        ${schedule.description ? `<div class="schedule-description">${schedule.description}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // ì¼ì • ì‚­ì œ
        function deleteSchedule(id) {
            if (confirm('ì´ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                schedules = schedules.filter(s => s.id !== id);
                saveSchedules();
                renderSchedules();
                updateStats();
                updateMemberFilter();
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = schedules.length;
            const today = new Date().toISOString().split('T')[0];
            const todayCount = schedules.filter(s => s.date === today).length;
            const members = new Set(schedules.map(s => s.member)).size;
            
            document.getElementById('totalSchedules').textContent = total;
            document.getElementById('todaySchedules').textContent = todayCount;
            document.getElementById('totalMembers').textContent = members;
        }

        // ë‹´ë‹¹ì í•„í„° ì—…ë°ì´íŠ¸
        function updateMemberFilter() {
            const memberFilter = document.getElementById('memberFilter');
            const currentValue = memberFilter.value;
            const members = [...new Set(schedules.map(s => s.member))].sort();
            
            memberFilter.innerHTML = '<option value="all">ì „ì²´ ë‹´ë‹¹ì</option>' +
                members.map(m => `<option value="${m}">${m}</option>`).join('');
            
            if (members.includes(currentValue)) {
                memberFilter.value = currentValue;
            }
        }

        // í•„í„° ë³€ê²½ ì‹œ ë Œë”ë§
        document.getElementById('memberFilter').addEventListener('change', renderSchedules);
        document.getElementById('dateFilter').addEventListener('change', renderSchedules);
        document.getElementById('priorityFilter').addEventListener('change', renderSchedules);

        // í•„í„° ì´ˆê¸°í™”
        function clearFilters() {
            document.getElementById('memberFilter').value = 'all';
            document.getElementById('dateFilter').value = 'all';
            document.getElementById('priorityFilter').value = 'all';
            renderSchedules();
        }

        // ë°ì´í„° ë‚´ë³´ë‚´ê¸°
        function exportData() {
            const dataStr = JSON.stringify(schedules, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `team-schedule-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            alert('ë°ì´í„°ê°€ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ“¥');
        }

        // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm(`${imported.length}ê°œì˜ ì¼ì •ì„ ë¶ˆëŸ¬ì˜¤ì‹œê² ìŠµë‹ˆê¹Œ? ê¸°ì¡´ ë°ì´í„°ì— ì¶”ê°€ë©ë‹ˆë‹¤.`)) {
                        schedules = [...schedules, ...imported];
                        saveSchedules();
                        renderSchedules();
                        updateStats();
                        updateMemberFilter();
                        alert('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤! ğŸ“¤');
                    }
                } catch (error) {
                    alert('íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì˜¬ë°”ë¥¸ JSON íŒŒì¼ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // ì´ˆê¸° ë Œë”ë§
        updateMemberFilter();
    </script>
