    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ‚ö†Ô∏è Ïó¨Í∏∞Ïóê Firebase ÏÑ§Ï†ïÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const schedulesRef = ref(database, 'schedules');

        let currentDate = new Date();
        let schedules = [];
        let editingScheduleId = null;

        // 24ÏãúÍ∞Ñ ÏÑ†ÌÉù ÏòµÏÖò ÏÉùÏÑ±
        function initializeTimeSelects() {
            const startHour = document.getElementById('startHour');
            const endHour = document.getElementById('endHour');
            
            for (let i = 0; i < 24; i++) {
                const hour = i.toString().padStart(2, '0');
                startHour.innerHTML += `<option value="${hour}">${hour}</option>`;
                endHour.innerHTML += `<option value="${hour}">${hour}</option>`;
            }
            
            startHour.value = '09';
            endHour.value = '18';
        }

        // Ï¢ÖÏùº Ï≤¥ÌÅ¨Î∞ïÏä§ ÌÜ†Í∏Ä
        window.toggleTimeInputs = function() {
            const allDay = document.getElementById('allDay').checked;
            const timeInputs = document.getElementById('timeInputs');
            timeInputs.style.display = allDay ? 'none' : 'grid';
        }

        // Ï∞∏ÏÑùÏûê Ï≤¥ÌÅ¨Î∞ïÏä§ Í∞ÄÏ†∏Ïò§Í∏∞
        function getAttendees() {
            const attendees = [];
            if (document.getElementById('attendee1').checked) {
                attendees.push('Ï†ïÏòÅÌõà');
            }
            if (document.getElementById('attendee2').checked) {
                attendees.push('ÍπÄÎ≥¥ÎØº');
            }
            return attendees;
        }

        // Ï∞∏ÏÑùÏûê Ï≤¥ÌÅ¨Î∞ïÏä§ ÏÑ§Ï†ï
        function setAttendees(attendees) {
            document.getElementById('attendee1').checked = attendees.includes('Ï†ïÏòÅÌõà');
            document.getElementById('attendee2').checked = attendees.includes('ÍπÄÎ≥¥ÎØº');
        }

        // FirebaseÏóêÏÑú Ïã§ÏãúÍ∞ÑÏúºÎ°ú ÏùºÏ†ï Î°úÎìú
        onValue(schedulesRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                schedules = Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                }));
            } else {
                schedules = [];
            }
            renderCalendar();
        });

        // Îã¨Î†• Î†åÎçîÎßÅ
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthDisplay').textContent = 
                `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();

            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            const todayDate = today.getDate();

            // Ïù¥Ï†Ñ Îã¨ ÎÇ†ÏßúÎì§
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = prevLastDate - i;
                const dayEl = createDayElement(year, month - 1, day, true);
                calendarEl.appendChild(dayEl);
            }

            // ÌòÑÏû¨ Îã¨ ÎÇ†ÏßúÎì§
            for (let day = 1; day <= lastDate; day++) {
                const isToday = isCurrentMonth && day === todayDate;
                const dayEl = createDayElement(year, month, day, false, isToday);
                calendarEl.appendChild(dayEl);
            }

            // Îã§Ïùå Îã¨ ÎÇ†ÏßúÎì§
            const remainingDays = 42 - (firstDayOfWeek + lastDate);
            for (let day = 1; day <= remainingDays; day++) {
                const dayEl = createDayElement(year, month + 1, day, true);
                calendarEl.appendChild(dayEl);
            }
        }

        // ÎÇ†Ïßú ÏöîÏÜå ÏÉùÏÑ±
        function createDayElement(year, month, day, isOtherMonth, isToday = false) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            
            if (isOtherMonth) {
                dayEl.classList.add('other-month');
            }
            if (isToday) {
                dayEl.classList.add('today');
            }

            const date = new Date(year, month, day);
            const dayOfWeek = date.getDay();
            
            if (dayOfWeek === 0) {
                dayEl.classList.add('sunday');
            } else if (dayOfWeek === 6) {
                dayEl.classList.add('saturday');
            }

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayEl.appendChild(dayNumber);

            // Ìï¥Îãπ ÎÇ†ÏßúÏùò ÏùºÏ†ï ÌëúÏãú
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const daySchedules = schedules.filter(s => s.date === dateStr);
            
            daySchedules.forEach(schedule => {
                const scheduleEl = document.createElement('div');
                scheduleEl.className = `schedule-item ${schedule.category}`;
                
                const emoji = {
                    'ÏóÖÎ¨¥': 'üìã',
                    'ÌöåÏùò': 'üíº',
                    'ÍµêÏú°': 'üìö',
                    'Ï∂úÏû•': '‚úàÔ∏è',
                    'Ìú¥Í∞Ä': 'üèñÔ∏è',
                    'Í∏∞ÌÉÄ': 'üìå'
                }[schedule.category] || 'üìå';

                const timeStr = schedule.allDay ? 'Ï¢ÖÏùº' : `${schedule.startTime}`;
                const attendeeStr = schedule.attendees && schedule.attendees.length > 0 
                    ? ` [${schedule.attendees.join(',')}]` 
                    : '';
                
                scheduleEl.textContent = `${emoji} ${timeStr} ${schedule.title}${attendeeStr}`;
                scheduleEl.onclick = (e) => {
                    e.stopPropagation();
                    openEditModal(schedule);
                };
                dayEl.appendChild(scheduleEl);
            });

            // ÎÇ†Ïßú ÌÅ¥Î¶≠ Ïãú ÏùºÏ†ï Ï∂îÍ∞Ä
            dayEl.onclick = () => {
                openAddModal(dateStr);
            };

            return dayEl;
        }

        // Ïõî Î≥ÄÍ≤Ω
        window.changeMonth = function(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // ÏùºÏ†ï Ï∂îÍ∞Ä Î™®Îã¨ Ïó¥Í∏∞
        window.openAddModal = function(dateStr = null) {
            editingScheduleId = null;
            document.getElementById('modalTitle').textContent = 'ÏùºÏ†ï Ï∂îÍ∞Ä';
            document.getElementById('scheduleForm').reset();
            document.getElementById('scheduleId').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            
            document.getElementById('attendee1').checked = false;
            document.getElementById('attendee2').checked = false;
            
            if (dateStr) {
                document.getElementById('scheduleDate').value = dateStr;
            } else {
                const today = new Date();
                const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                document.getElementById('scheduleDate').value = todayStr;
            }
            
            document.getElementById('allDay').checked = false;
            toggleTimeInputs();
            document.getElementById('scheduleModal').style.display = 'block';
        }

        // ÏùºÏ†ï ÏàòÏ†ï Î™®Îã¨ Ïó¥Í∏∞
        function openEditModal(schedule) {
            editingScheduleId = schedule.id;
            document.getElementById('modalTitle').textContent = 'ÏùºÏ†ï ÏàòÏ†ï';
            document.getElementById('scheduleId').value = schedule.id;
            document.getElementById('scheduleDate').value = schedule.date;
            document.getElementById('schedulePerson').value = schedule.person;
            document.getElementById('scheduleCategory').value = schedule.category;
            document.getElementById('scheduleTitle').value = schedule.title;
            document.getElementById('scheduleMemo').value = schedule.memo || '';
            document.getElementById('allDay').checked = schedule.allDay || false;
            
            if (schedule.attendees && schedule.attendees.length > 0) {
                setAttendees(schedule.attendees);
            } else {
                document.getElementById('attendee1').checked = false;
                document.getElementById('attendee2').checked = false;
            }
            
            if (!schedule.allDay && schedule.startTime) {
                const [startH, startM] = schedule.startTime.split(':');
                const [endH, endM] = schedule.endTime.split(':');
                document.getElementById('startHour').value = startH;
                document.getElementById('startMinute').value = startM;
                document.getElementById('endHour').value = endH;
                document.getElementById('endMinute').value = endM;
            }
            
            toggleTimeInputs();
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('scheduleModal').style.display = 'block';
        }

        window.openEditModal = openEditModal;

        // Î™®Îã¨ Îã´Í∏∞
        window.closeModal = function() {
            document.getElementById('scheduleModal').style.display = 'none';
            editingScheduleId = null;
        }

        // ÏùºÏ†ï Ï†ÄÏû• (Firebase)
        document.getElementById('scheduleForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const allDay = document.getElementById('allDay').checked;
            let startTime = '';
            let endTime = '';
            
            if (!allDay) {
                const startH = document.getElementById('startHour').value;
                const startM = document.getElementById('startMinute').value;
                const endH = document.getElementById('endHour').value;
                const endM = document.getElementById('endMinute').value;
                startTime = `${startH}:${startM}`;
                endTime = `${endH}:${endM}`;
            }

            const scheduleId = editingScheduleId || Date.now().toString();
            const schedule = {
                date: document.getElementById('scheduleDate').value,
                person: document.getElementById('schedulePerson').value,
                attendees: getAttendees(),
                category: document.getElementById('scheduleCategory').value,
                title: document.getElementById('scheduleTitle').value,
                allDay: allDay,
                startTime: startTime,
                endTime: endTime,
                memo: document.getElementById('scheduleMemo').value
            };

            try {
                await set(ref(database, 'schedules/' + scheduleId), schedule);
                closeModal();
            } catch (error) {
                console.error('Ï†ÄÏû• Ïã§Ìå®:', error);
                alert('ÏùºÏ†ï Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            }
        };

        // ÏùºÏ†ï ÏÇ≠Ï†ú (Firebase)
        window.deleteSchedule = async function() {
            if (!editingScheduleId) return;
            
            if (confirm('Ïù¥ ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                try {
                    await remove(ref(database, 'schedules/' + editingScheduleId));
                    closeModal();
                } catch (error) {
                    console.error('ÏÇ≠Ï†ú Ïã§Ìå®:', error);
                    alert('ÏùºÏ†ï ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            }
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('scheduleModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Ï¥àÍ∏∞Ìôî
        initializeTimeSelects();
    </script>
</body>
</html>
