    <script>
        let schedules = [];
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        window.onload = function() {
            loadSchedules();
            setDefaultDate();
            renderSchedules();
            updateStats();
            renderCalendar();
        };

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('scheduleDate').value = today;
        }

        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const schedule = {
                id: Date.now(),
                member: document.getElementById('memberName').value.trim(),
                date: document.getElementById('scheduleDate').value,
                time: document.getElementById('scheduleTime').value,
                title: document.getElementById('scheduleTitle').value.trim(),
                priority: document.getElementById('schedulePriority').value,
                description: document.getElementById('scheduleDescription').value.trim(),
                createdAt: new Date().toISOString()
            };

            schedules.push(schedule);
            saveSchedules();
            renderSchedules();
            renderCalendar();
            updateStats();
            updateMemberFilter();
            
            this.reset();
            setDefaultDate();
            
            alert('âœ… ì¼ì •ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
        });

        function saveSchedules() {
            localStorage.setItem('teamSchedules', JSON.stringify(schedules));
        }

        function loadSchedules() {
            const saved = localStorage.getItem('teamSchedules');
            if (saved) {
                schedules = JSON.parse(saved);
            }
        }

        function showListView() {
            document.getElementById('listView').style.display = 'block';
            document.getElementById('calendarView').classList.remove('active');
            document.querySelectorAll('.view-btn')[0].classList.add('active');
            document.querySelectorAll('.view-btn')[1].classList.remove('active');
        }

        function showCalendarView() {
            document.getElementById('listView').style.display = 'none';
            document.getElementById('calendarView').classList.add('active');
            document.querySelectorAll('.view-btn')[0].classList.remove('active');
            document.querySelectorAll('.view-btn')[1].classList.add('active');
            renderCalendar();
        }

        function renderSchedules() {
            const container = document.getElementById('scheduleList');
            const memberFilter = document.getElementById('memberFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            
            let filtered = schedules.filter(schedule => {
                let matches = true;
                
                if (memberFilter !== 'all' && schedule.member !== memberFilter) {
                    matches = false;
                }
                
                if (dateFilter !== 'all') {
                    const scheduleDate = new Date(schedule.date);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    if (dateFilter === 'today') {
                        const todayStr = new Date().toISOString().split('T')[0];
                        if (schedule.date !== todayStr) matches = false;
                    } else if (dateFilter === 'week') {
                        const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                        if (scheduleDate < today || scheduleDate > weekFromNow) matches = false;
                    } else if (dateFilter === 'month') {
                        const monthFromNow = new Date(today.getTime() + 30 * 24 * 60 * 60 * 1000);
                        if (scheduleDate < today || scheduleDate > monthFromNow) matches = false;
                    }
                }
                
                if (priorityFilter !== 'all' && schedule.priority !== priorityFilter) {
                    matches = false;
                }
                
                return matches;
            });
            
            filtered.sort((a, b) => {
                const dateCompare = a.date.localeCompare(b.date);
                if (dateCompare !== 0) return dateCompare;
                return a.time.localeCompare(b.time);
            });
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ìƒˆë¡œìš´ ì¼ì •ì„ ì¶”ê°€í•´ë³´ì„¸ìš”</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(schedule => {
                const priorityClass = `priority-${schedule.priority}`;
                const priorityBadgeClass = `priority-${schedule.priority}-badge`;
                const priorityText = {
                    high: 'ë†’ìŒ',
                    medium: 'ë³´í†µ',
                    low: 'ë‚®ìŒ'
                }[schedule.priority];
                
                const date = new Date(schedule.date);
                const formattedDate = `${date.getMonth() + 1}/${date.getDate()} (${['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][date.getDay()]})`;
                
                return `
                    <div class="schedule-card ${priorityClass}">
                        <div class="schedule-header">
                            <div class="schedule-info">
                                <h3>${schedule.title}</h3>
                                <div class="schedule-meta">
                                    <span class="badge member-badge">${schedule.member}</span>
                                    <span class="badge date-badge">${formattedDate}</span>
                                    <span class="badge time-badge">${schedule.time}</span>

                        </div>
                        ${schedule.description ? `<div class="schedule-description">${schedule.description}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function renderCalendar() {
            const calendarTitle = document.getElementById('calendarTitle');
            const calendarGrid = document.getElementById('calendarGrid');
            
            calendarTitle.textContent = `${currentYear}ë…„ ${currentMonth + 1}ì›”`;
            
            const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            let calendarHTML = weekdays.map(day => 
                `<div class="calendar-day-header">${day}</div>`
            ).join('');
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();
            
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            // ì´ì „ ë‹¬
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const date = prevLastDate - i;
                calendarHTML += `
                    <div class="calendar-day other-month">
                        <div class="calendar-day-number">${date}</div>
                    </div>
                `;
            }
            
            // ì´ë²ˆ ë‹¬
            for (let date = 1; date <= lastDate; date++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const isToday = dateStr === todayStr;
                const daySchedules = schedules.filter(s => s.date === dateStr);
                
                const maxDisplay = window.innerWidth < 768 ? 2 : 3;
                const displaySchedules = daySchedules.slice(0, maxDisplay);
                const remaining = daySchedules.length - maxDisplay;
                
                calendarHTML += `
                    <div class="calendar-day ${isToday ? 'today' : ''}" onclick="showDaySchedules('${dateStr}')">
                        <div class="calendar-day-number">${date}</div>
                        ${displaySchedules.map(schedule => `
                            <div class="calendar-event priority-${schedule.priority}">
                                ${schedule.time} ${schedule.title}
                            </div>
                        `).join('')}
                        ${remaining > 0 ? `<div class="event-count">+${remaining}ê°œ</div>` : ''}
                    </div>
                `;
            }
            
            // ë‹¤ìŒ ë‹¬
            const remainingDays = 42 - (firstDayOfWeek + lastDate);
            for (let date = 1; date <= remainingDays; date++) {
                calendarHTML += `
                    <div class="calendar-day other-month">
                        <div class="calendar-day-number">${date}</div>
                    </div>
                `;
            }
            
            calendarGrid.innerHTML = calendarHTML;
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function goToToday() {
            const today = new Date();
            currentYear = today.getFullYear();

        function showDaySchedules(dateStr) {

        }

        function closeModal(event) {

        }

        function deleteSchedule(id) {
            if (confirm('ì´ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                schedules = schedules.filter(s => s.id !== id);
                saveSchedules();

            }
        }

        function updateStats() {
            const total = schedules.length;
            const today = new Date().toISOString().split('T')[0];
            const todayCount = schedules.filter(s => s.date === today).length;
            const members = new Set(schedules.map(s => s.member)).size;

        }

        function updateMemberFilter() {
            const memberFilter = document.getElementById('memberFilter');
            const currentValue = memberFilter.value;
            const members = [...new Set(schedules.map(s => s.member))].sort();
            
            memberFilter.innerHTML = '<option value="all">ì „ì²´ ë‹´ë‹¹ì</option>' +
                members.map(m => `<option value="${m}">${m}</option>`).join('');
            
            if (members.includes(currentValue)) {
                memberFilter.value = currentValue;
            }
        }

        document.getElementById('memberFilter').addEventListener('change', renderSchedules);
        document.getElementById('dateFilter').addEventListener('change', renderSchedules);
        document.getElementById('priorityFilter').addEventListener('change', renderSchedules);

        function clearFilters() {
            document.getElementById('memberFilter').value = 'all';
            document.getElementById('dateFilter').value = 'all';
            document.getElementById('priorityFilter').value = 'all';
            renderSchedules();
        }

        function exportData() {
            const dataStr = JSON.stringify(schedules, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');

            link.download = `team-schedule-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            alert('ğŸ“¥ ë°ì´í„°ê°€ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm(`${imported.length}ê°œì˜ ì¼ì •ì„ ë¶ˆëŸ¬ì˜¤ì‹œê² ìŠµë‹ˆê¹Œ?\nê¸°ì¡´ ë°ì´í„°ì— ì¶”ê°€ë©ë‹ˆë‹¤.`)) {
                        schedules = [...schedules, ...imported];
                        saveSchedules();
                        renderSchedules();

                        updateStats();
                        updateMemberFilter();
                        alert('ğŸ“¤ ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!');
                    }
                } catch (error) {
                    alert('âš ï¸ íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\nì˜¬ë°”ë¥¸ JSON íŒŒì¼ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
                }

        updateMemberFilter();
    </script>
